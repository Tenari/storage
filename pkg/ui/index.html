<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Configuration</title>
    <script>
        async function submitKey() {
            const key = document.getElementById('telegramKey').value;
            const response = await fetch('http://localhost:8080/command_center:command_center:template.os/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({telegram_key: key}),
            });
            const data = await response.json();
            if (data.message === 'success') {
                document.getElementById('result').textContent = 'Success!';
            } else {
                document.getElementById('result').textContent = 'Failed to submit key.';
            }
        }
    </script>
</head>
<body>
    <h1>Telegram Bot Configuration</h1>
    <p>Open Telegram and search for "@BotFather".</p>
    <p>Start a conversation and type `/newbot`.</p>
    <p>Follow prompts to create a new bot.</p>
    <p>Securely copy the API key displayed.</p>
    <p>Paste the bot API key into the input below.</p>
    <input type="text" id="telegramKey" placeholder="Enter Telegram Bot API Key">
    <button onclick="submitKey()">Submit</button>
    <p id="result"></p>
</body>
</html>
